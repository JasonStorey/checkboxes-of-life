<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Checkboxes of Life</title>
    <style>
        html, body, div, input {
            margin: 0;
            padding: 0;
        }
        #container .row {
            line-height: 0px;
            text-align: center;
        }
        input[type="checkbox"] {
            width: 12px;
            height: 12px;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="buttons">
        <input id="startButton" type="button" value="start"/>
        <input id="stopButton" type="button" value="stop"/>
        <input id="nextButton" type="button" value="step"/>
        <input id="randomButton" type="button" value="randomise"/>
        <input id="clearButton" type="button" value="clear"/>
    </div>
    <script type="application/javascript" src="./checkboxes-of-life.js"></script>
</body>
</html>
